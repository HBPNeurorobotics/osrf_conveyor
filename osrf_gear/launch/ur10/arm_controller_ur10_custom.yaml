arm:
  type: velocity_controllers/JointTrajectoryController
  joints:
     - linear_arm_actuator_joint
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      linear_arm_actuator_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  gains:
    linear_arm_actuator_joint: {p: 10000, d: 100, i: 5, i_clamp: 1}
    shoulder_pan_joint: {p: 10000, d: 100, i: 5, i_clamp: 1}
    shoulder_lift_joint: {p: 10000, d: 100, i: 5, i_clamp: 1}
    elbow_joint: {p: 10000, d: 100, i: 5, i_clamp: 1}
    wrist_1_joint: {p: 1, d: 0.1, i: 0, i_clamp: 1}
    wrist_2_joint: {p: 1, d: 0.1, i: 0, i_clamp: 1}
    wrist_3_joint: {p: 1, d: 0.1, i: 0, i_clamp: 1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
