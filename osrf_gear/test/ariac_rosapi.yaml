strict: false
topics:

  ##########################################################
  # Published topics

  #####################################
  # System
  - topic: /clock
    type: rosgraph_msgs/Clock
    num_publishers: 1
    num_subscribers: -1

  - topic: /rosout
    type: rosgraph_msgs/Log
    num_publishers: -1
    num_subscribers: 1

  - topic: /rosout_agg
    type: rosgraph_msgs/Log
    num_publishers: 1
    num_subscribers: -1

  - topic: /tf
    type: tf2_msgs/TFMessage
    num_publishers: '>0'
    num_subscribers: -1

  - topic: /tf_static
    type: tf2_msgs/TFMessage
    num_publishers: '>0'
    num_subscribers: -1

