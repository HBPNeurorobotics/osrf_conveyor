strict: false

##########################################################
# Topics
topics:

  #####################################
  # System
  - topic: /clock
    type: rosgraph_msgs/Clock
    num_publishers: 1
    num_subscribers: -1

  - topic: /rosout
    type: rosgraph_msgs/Log
    num_publishers: -1
    num_subscribers: 1

  - topic: /rosout_agg
    type: rosgraph_msgs/Log
    num_publishers: 1
    num_subscribers: -1

  - topic: /tf
    type: tf2_msgs/TFMessage
    num_publishers: '>0'
    num_subscribers: -1

  - topic: /tf_static
    type: tf2_msgs/TFMessage
    num_publishers: '>0'
    num_subscribers: -1

  #####################################
  # Competition control
  - topic: /ariac/orders
    type: osrf_gear/Order
    num_publishers: 1
    num_subscribers: -1


  #####################################
  # Arm + move_group
  - topic: /ariac/arm/command
    type: trajectory_msgs/JointTrajectory
    num_publishers: -1
    num_subscribers: 1

  - topic: /ariac/joint_states
    type: sensor_msgs/JointState
    num_publishers: 1
    num_subscribers: 1

  - topic: /ariac/arm/state
    type: control_msgs/JointTrajectoryControllerState
    num_publishers: 1
    num_subscribers: 0

  - topic: /ariac/gripper/state
    type: osrf_gear/VacuumGripperState
    num_publishers: 1
    num_subscribers: -1

##########################################################
# Services
services:

  #####################################
  # Competition control
  - service: /ariac/start_competition
    type: std_srvs/Trigger

  - service: /ariac/material_locations
    type: osrf_gear/GetMaterialLocations

  - service: /ariac/agv1
    type: osrf_gear/AGVControl

  - service: /ariac/agv2
    type: osrf_gear/AGVControl

  #####################################
  # Arm
  - service: /ariac/gripper/control
    type: osrf_gear/VacuumGripperControl
